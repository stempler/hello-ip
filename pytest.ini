[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (may require Docker)
    unit: marks tests as unit tests

# Default options
addopts = -v --tb=short

# Coverage configuration
[coverage:run]
source = .
omit = 
    tests/*
    .venv/*
    __pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError

